<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header>
        <h1>Tienda de Belleza</h1>
    </header>
    <!-- menú navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top barraNavegacion">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./fragancias.html">Fragancias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Maquillaje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Tratamiento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
            <button class="btn btn-outline-success botonBuscar" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="tituloPaginas">
      <h2>Contacto</h2>
      <h3>Completá nuestro formulario</h3>
    </div>
    <section class="container-fluid seccionContacto">
      <div class="cajaContacto container">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Tu sección favorita</option>
            <option value="1">Fragancias</option>
            <option value="2">Maquillaje</option>
            <option value="3">Tratamiento</option>
          </select>
          <div class="form-check seccionCheck">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
            <label class="form-check-label" for="flexCheckDefault">
              ¿Desea recibir el catálogo?
            </label>
          </div>
          <div class="input-group">
            <span class="input-group-text">Dejanos tu comentario</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </section>
    <!-- menú footer -->
    <footer>
      <ul class="nav justify-content-around">

        </li>
